version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client-apps
        - npm ci
    build:
      commands:
        - npm run build
        - npm run export
  artifacts:
    baseDirectory: client-apps/out
    files:
      - '**/*'
  cache:
    paths:
      - client-apps/node_modules/**/*
